<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class = "password">
            <span class="random-password"></span >
            <button class="clipboard"><span class="material-symbols-outlined">content_paste</span></button>
        </div>
        <form action="javascript:void(0)">
            <div class="upper">
                <div class="left">
                <p>Password Length</p>
                <p>Include uppercase letters</p>
                <p>Include lowercase letters</p>
                <p>Include numbers</p>
                <p>Include symbols</p>
            </div>
            <div class="right">
                <input type="number" value="20" max="20" min="4">
                <input type="checkbox" checked>
                <input type="checkbox" checked>
                <input type="checkbox" checked>
                <input type="checkbox" checked>
            </div>
            </div>
            <button type="submit" class = "btn">Generate Password</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
